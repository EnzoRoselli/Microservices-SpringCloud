spring.application.name=servicio-productos

#en bootstrap se configura solo lo relacionado con spring cloud config
#primero arranca el bootstrap.properties y luego application.properties, y bootstrap esta por encima en
#prioridad que application.properties


#para obtener la configuracion del spring cloud config (service-config-server)
#primero antes que nada, el cliente servicio-productos se conecta a service-config-server y le pide toda su
#configuracion del repositorio git, ahi recien se va a registrar en el servidor eureka
spring.cloud.config.uri=http://localhost:8888


#para configurar el ambiente/perfil de desarrollo(puede ser default,dev,prod,etc.)
spring.profiles.active=dev

#Esto es necesario ya que por defecto el microservicio zipkin solo manda el 10% de las trazas
#al servidor zikpin, y queremos que lo mande el 100% de las veces
spring.sleuth.sampler.probability=1.0

#Esto no es necesario, ya que por defecto va a buscar la informacion a localhost de puerto 9411
spring.zipkin.base-url=http://localhost:9411/

#para que el microservicio mande las trazas a rabbitMQ y no directo al servidor zipkin
spring.zipkin.sender.type=rabbit
